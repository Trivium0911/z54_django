<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article>
    <h1>All posts</h1>
        <form  action="/blog/new/">
            <button NEW POST </button>
        </form>
    <hr>
    {% for post in object_list %}
        <section id="id_post_{{ post.pk }}">
            <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
            <p>{{ post.content|default:"NO CONTENT" }}</p>
        </section>
    {% empty %}
        <p>(no posts)</p>
    <p>
        <form action="/blog/new/">
        <button> CREATE</button>
        </form>
    </p>
    {% endfor %}
</article>
</body>
</html>
